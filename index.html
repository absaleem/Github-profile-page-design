<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
    .container{ border:1px solid #cecece; margin: 50px; }
    .label_top_field{ font-size: 16px;font-weight: bold;color:black; display: block;margin-top:10px; }
    .label_down_field{ font-size: 12px;display: block;font-weight: 500;color:black;   }
    .span_compulsory{ font-size: 16px;font-weight: bold;color:red;  }
    .checked { color: orange; }
    #rating{ margin-bottom:10px; }
    .columnradio{  text-align:center; }
    .rowcol{ width:200px;word-wrap: normal; }
    .btn{ margin-top:10px; }
   </style>
</head>
<body>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <div class="container">
      <div class="row">       
        <h1 id="title">Survey form</h1>
        <p id="description">Fill the form</p>
        <form id="survey-form" class="survey-form">
          <div class="col-sm-12">   
           <label class="label_top_field" id="name-label">Name <span class="span_compulsory">*</span></label>
         </div>  
           <div class="col-sm-2">
            <div class="form-group">
                <input type="text" id="first-name" name="first-name" placeholder="enter first name" required/>
            </div>    
                <span class="label_down_field" for="first-name">First</span>
           </div>    
           <div class="col-sm-2">
            <div class="form-group">
            <input type="text" id="last-name" name="last-name" placeholder="enter last name" required/>
          </div>
            <span class="label_down_field" for="last-name">Last</span>
           </div> 
           <div class="col-sm-2"></div> 
           <div class="col-sm-2"></div> 
           <div class="col-sm-2"></div> 
           <div class="col-sm-2"></div> 
        <div class="col-sm-12">          
           <label class="label_top_field" id="email-label" for="email">Email <span class="span_compulsory">*</span></label>
        </div>   
        <div class="col-sm-4">
          <div class="form-group">
            <input type="email" id="email" name="email" required placeholder="enter email"  style="display: block;width: 100%;" />
            </div>
       </div>    
       <div class="col-sm-12">          
        <label class="label_top_field" for="firstname">Your Experience <span class="span_compulsory">*</span></label>
      </div> 
      <div class="col-sm-6" id="rating">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
      </div>        
      <div class="col-sm-12">          
        <label class="label_down_field" for="">Overall how would you rate you experience with us?</label>
      </div> 
      <div class="col-sm-12">          
        <label class="label_top_field" for="">How satisfied are you with<span class="span_compulsory">*</span></label>
      </div> 
      <div class="col-sm-12 table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col" class="columnradio">Very Unstaisfied</th>
            <th scope="col" class="columnradio">Unstaisfied</th>
            <th scope="col" class="columnradio">Neutral</th>
            <th scope="col" class="columnradio">Satisfied</th>
            <th scope="col" class="columnradio">Very Satisfied</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="rowcol">Purchase</th>
            <fieldset id="group1">
            <td class="columnradio"><input type="radio" name="group1" value="1"/></td>
            <td class="columnradio"><input type="radio" name="group1" value="2"/></td>
            <td class="columnradio"><input type="radio" name="group1" value="3"/></td>
            <td class="columnradio"><input type="radio" name="group1" value="4"/></td>
            <td class="columnradio"><input type="radio" name="group1" value="5"/></td>
            </fieldset>
          </tr>
          <tr>
            <th scope="row" class="rowcol">Service</th>
            <fieldset id="group2">
            <td class="columnradio"><input type="radio" name="group2" value="6"/></td>
            <td class="columnradio"><input type="radio" name="group2" value="7"/></td>
            <td class="columnradio"><input type="radio" name="group2" value="8"/></td>
            <td class="columnradio"><input type="radio" name="group2" value="9"/></td>
            <td class="columnradio"><input type="radio" name="group2" value="10"/></td>
            </fieldset>
          </tr>
          <tr>
            <th scope="row" class="rowcol">Company Overall</th>
            <fieldset id="group3"> 
            <td class="columnradio"><input type="radio" name="group3" value="11"/></td>
            <td class="columnradio"><input type="radio" name="group3 value="12"/></td>
            <td class="columnradio"><input type="radio" name="group3 value="13"/></td>
            <td class="columnradio"><input type="radio" name="group3 value="14"/></td>
            <td class="columnradio"><input type="radio" name="group3 value="15"/></td>
          </fieldset>
          </tr>
        </tbody>
      </table>
    </div>
      <div class="col-sm-12">          
        <label class="label_top_field" for="firstname">How likely are you to<span class="span_compulsory">*</span></label>
      </div>
      <div class="col-sm-12 table-responsive">
        <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col" class="columnradio">Very Unlikely</th>
            <th scope="col" class="columnradio">Unlikely</th>
            <th scope="col" class="columnradio">Neutral</th>
            <th scope="col" class="columnradio">Likely</th>
            <th scope="col" class="columnradio">Very Likely</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="rowcol">Buy From us again</th>
            <fieldset id="group4"> 
            <td class="columnradio"><input type="radio" name="group4" value="16"></td>
            <td class="columnradio"><input type="radio" name="group4" value="17"></td>
            <td class="columnradio"><input type="radio" name="group4" value="18"></td>
            <td class="columnradio"><input type="radio" name="group4" value="19"></td>
            <td class="columnradio"><input type="radio" name="group4" value="20"></td>
          </fieldset>
          </tr>
          <tr>
            <th scope="row" class="rowcol">Recommend our product to others</th>
            <fieldset id="group5"> 
            <td class="columnradio"><input type="radio" name="group5" value="21"></td>
            <td class="columnradio"><input type="radio" name="group5" value="22"></td>
            <td class="columnradio"><input type="radio" name="group5" value="23"></td>
            <td class="columnradio"><input type="radio" name="group5" value="24"></td>
            <td class="columnradio"><input type="radio" name="group5" value="25"></td>
            </fieldset>
          </tr>
          <tr>
            <th scope="row" class="rowcol">Recommend our company to others</th>
            <fieldset id="group5"> 
            <td class="columnradio"><input type="radio" name="group6" value="26"></td>
            <td class="columnradio"><input type="radio" name="group6" value="27"></td>
            <td class="columnradio"><input type="radio" name="group6" value="28"></td>
            <td class="columnradio"><input type="radio" name="group6" value="29"></td>
            <td class="columnradio"><input type="radio" name="group6" value="30"></td>
          </fieldset>
        
          </tr>
        </tbody>
      </table>
      </div>
      <div class="col-sm-12">          
        <label class="label_top_field" for="additionalcomments">Additional comments or suggestions<span class="span_compulsory">*</span></label>
       <div class="form-group">
        <textarea id="comments" placeholder="enter your comments" style="height: 200px;width:100%;"></textarea>  
      </div>
    </div>
    <div class="col-sm-12">          
      <div class="form-group">
        <button type="submit" class="btn" form="survey-form" id="submit" value="Submit">Submit</button>
        </div>
    </div>
  </form>
    </div>
    </div>
 </body>
 </html>
